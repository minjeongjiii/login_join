<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./font/stylesheet.css">
    <title>조 말론 런던 공식 온라인 부티크</title>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="wing">
            <img src="./images/wing.png" alt="wing">
            <div class="pass">
                <p>ID : green</p>
                <p>PW : 1234</p>
            </div>
        </div>
        <div class="inner">
            <h1>LOGIN</h1>
            <a href="./index.html" class="home_btn"><img src="./images/home_btn.png" alt="home"></a>
            <ul>
                <li>
                    <form action="">
                        <input type="text" id="user_id" placeholder="아이디 입력" autofocus>
                    </form>
                </li>
                <li>
                    <from>
                        <input type="password" id="user_pw" placeholder="비밀번호 입력">
                    </from>
                </li>
                <li>
                    <div class="chk_id">
                        <input type="checkbox" id="id_save">
                        <label for="id_save">아이디 저장</label>
                    </div>
                    <div class="find">
                        <span><a href="./search.html">아이디 찾기</a></span>
                        <span><a href="./search.html">비밀번호 찾기</a></span>
                    </div>
                </li>
                <li>
                    <p class="enter" id="enter_btn">로그인</p>
                </li>
                <li>
                    <p class="join"><a href="./join.html">회원가입</a></p>
                    <p class="nonmember" id="nonmember">비회원 구매</p>

                </li>
            </ul>
        </div>
        <div class="nonmember_order" id="nonmember_order">
            <h1>비회원 구매</h1>
            <div class="home">
                <a href="./index.html"><img src="./images/love.png" alt="home"></a>
                <a href="./login.html">login</a>
            </div>
            <ul>
                <h5>주문자 정보</h5>
                <li>
                    <label for="order_name01">주문자명</label>
                    <input type="text" id="order_name01">
                </li>
                <li>
                    <label for="order_tel01">연락처</label>
                    <input type="text" id="order_tel01">
                </li>
                <li>
                    <label for="order_email01">이메일</label>
                    <input type="text" id="order_email01">
                </li>
            </ul>
            <ul>
                <input type="checkbox" id="deli_chk">
                <h5>배송 정보<label id="info_chk" for="deli_chk">위와 동일하게 입력하기</label></h5>
                <li>
                    <label for="order_name02">받는 사람</label>
                    <input type="text" id="order_name02">
                </li>
                <li>
                    <label for="order_tel02">연락처</label>
                    <input type="text" id="order_tel02">
                </li>
                <li>
                    <label for="order_email02">이메일</label>
                    <input type="text" id="order_email02">
                </li>
                <li>
                    <label for="order_addr">주소</label>
                    <input type="text" id="order_addr">
                </li>
                <li>
                    <label for="order_memo">배송 메모</label>
                    <input type="text" id="order_memo">
                </li>
            </ul>
            <div class="order_btn">
                <p><a href="./join.html">회원가입</a></p>
                <p><a href="#" class="a02">정보입력</a></p>
            </div>
        </div>
        <ul id="alert">
            <li>
                <p id="no_pw">비밀번호가 틀렸습니다.</p>
            </li>
            <li>
                <p id="no_id">일치하는 아이디가 없습니다.</p>
            </li>
            <li>
                <p id="no_all">아이디를 입력해주세요.</p>
            </li>
            <li>
                <p id="no_info">배송정보를 입력해주세요.</p>
            </li>
            <li><span id="close_btn">확인</span></li>
        </ul>
    </div>
    <div class="banner_img">
        <img src="./images/banner.png" alt="banner">
    </div>
    <ul class="info">
        <li>© Jo malone London 2021</li>
        <li>대한민국</li>
        <li>이용약관</li>
        <li>개인정보처리방침</li>
    </ul>

</body>

</html>
